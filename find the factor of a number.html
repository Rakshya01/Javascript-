<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      var number = prompt("enter a number");
      for (var i = 1; i <= number; i++) {
        if (number % i == 0) {
          console.log(i);
        }
      }
    </script>
  </head>
  <body>
    <!-- factorial: any number up to the given number that divides thegiven num then -->
    <!-- that are factors like: the factor of 12 is 1 2 3 4 6 and 12 itself -->
  </body>
</html>
