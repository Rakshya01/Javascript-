<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      var string = prompt("enter a string");
      console.log(string);
      var subString = "the";
      var test1 = string.includes(subString);
      console.log(test1);

      var test2 = string.indexOf(subString);
      console.log(test2);
    </script>
  </head>
  <body>
    <!-- inbuilt function to be used:
     string.includes(): checks if one string can be found inside another string and returns true or false.
      string.indexOf(): returns the first index of occurence of a given value in the string or -1 if it is not present.-->
  </body>
</html>
