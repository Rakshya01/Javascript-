<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      var x = Math.random();
      console.log("Before Calculation" + x);

      x = x * (10000 - 1) + 1;
      //for otp
      //x=x*10000
      console.log("After Calculation" + x);
      console.log("Floor Calculation" + Math.floor(x));
    </script>
  </head>
  <body>
    <!-- using Math.random()method. syntax: Math.random();  -->
    <!-- Math.random() returns a random floating-point number ranging from o to less than 1. -->

    <!--Get a random number between a range 
    Math.random()*(highestnumber-lowestnumber)+lowestnumber -->
    <!--generating a random number
    let a= Math.random()*(10-1)+1-->

    <!-- aba chai integer nikalne
     Math.floor(Math.random()*(highestnum-lowestnum)+lowestnum)-->
  </body>
