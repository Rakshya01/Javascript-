<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      var a = 0;
      var b = 1;
      console.log(a);
      console.log(b);
      for (i = 0; i <= 10; i++) {
        var temp = a + b;

        a = b;
        b = temp;
        console.log(temp);
      }
    </script>
  </head>
  <body>
    <!-- first number always 0 and 1 then next is the addition of first 2 number 
     like 0 1 1 2 3 5 8 13 21-->
  </body>
</html>
