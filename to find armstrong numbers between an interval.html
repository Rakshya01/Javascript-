<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      var a = prompt("enter lower number");
      var b = prompt("enter upper number");
      for (var i = a; i <= b; i++) {
        var temp = i;
        var noOfDigits = i.toString().length;
        var sum = 0;
        while (temp > 0) {
          var digit = temp % 10;
          temp = parseInt(temp / 10);
          sum += digit ** noOfDigits;
        }
        if (sum == i) {
          console.log(i);
        }
      }
    </script>
  </head>
  <body>
    <!-- euta number lai tehi haru ko digit la jati digit xa tei choti multiply and add garni ani same number aayo vane tyo armstrong number ho
     like: 153=1*1*1+5*5*5+3*3*3 -->
  </body>
</html>
